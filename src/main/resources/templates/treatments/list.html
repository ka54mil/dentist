<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Cennik</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">

    <H1>Cennik</H1>

    <div th:if="${treatmentsPage.hasContent() eq false}">
        <span>Brak pojazdów w bazie</span>
    </div>
    <div th:if="${treatmentsPage.hasContent() eq true}">



        <span th:inline="text">
           Baza zawiera [[${treatmentsPage.totalElements}]] zabiegi/ów
        </span>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Dostępny</th>
                <th>Opcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="treatment : ${treatmentsPage.content}">

                <td>
                    <a th:href="@{/treatments/delete(id=${treatment.id})}" th:inline="text">[[${treatment.name}]]</a>
                </td>
                <td th:inline="text">[[${treatment.price}]]</td>
                <td th:inline="text">[[${treatment.active}]]</td>
                <td >
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-danger" th:href="@{treatments/delete(id=${treatment.id})}">Usuń</a>
                    <a class="btn btn-success" th:href="@{treatments/edit(id=${treatment.id})}">Edytuj</a>
                    <a class="btn btn-success" th:href="@{treatments/deactivate(id=${treatment.id})}">Wyłącz</a>
                </td>

            </tr>

            </tbody>
        </table>

        <div th:replace="shared/pagination :: pager('/treatments', ${treatmentsPage})"></div>

    </div>

    <a class="btn btn-success" href="treatments/add">Dodaj Nowy</a>


</div>
</body>
</html>
